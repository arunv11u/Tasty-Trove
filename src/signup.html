<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tasty Trove | Sign Up</title>

	<!-- Favicon Icon -->
	<link rel="icon" type="image/x-icon" href="imgs/favicon.ico">

	<!-- Font Family -->
	<link
		href="https://fonts.googleapis.com/css2?family=Diplomata&family=Poppins:wght@200&family=Vast+Shadow&display=swap"
		rel="stylesheet">

	<!-- Custom css file -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Font-awesome Icon css file -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Bootstrap css file -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body>

	<!-- Preloader -->
	<div id="preloader">
		<i class="circle-preloader"></i>
		<img src="imgs/Tasty Trove.ico" alt="Preloader">
	</div>

	<div class="signup-main">
		<div class="container">
			<div class="row box-shadows">
				<div class="col-lg-6 pl-0">
					<div id="register-img">
						<img src="imgs/sign-up.png">
					</div>
				</div>
				<div class="col-lg-6">
					<div class="section-heading">
						<h2>SIGN UP</h2>
					</div>
					<form id="signup" novalidate>
						<div class="row">
							<div class="col-lg-12 mb-20">
								<fieldset>
									<input name="name" type="text" id="name" placeholder="Name">
									<span id="name-error-msg"></span>
								</fieldset>
							</div>
							<div class="col-lg-12">
								<fieldset>
									<input name="email" type="email" id="email" placeholder="Email">
									<span id="email-error-msg"></span>
								</fieldset>
							</div>
							<div class="col-lg-12">
								<fieldset>
									<input name="phone" type="text" id="phone" placeholder="Phone number">
									<span id="phone-error-msg"></span>
								</fieldset>
							</div>
							<div class="col-lg-12">
								<fieldset>
									<input name="password" type="password" id="password" placeholder="Password">
									<span id="password-error-msg"></span>
								</fieldset>
							</div>
							<div class="col-lg-12">
								<fieldset>
									<button type="submit" id="form-submit" class="main-color-button" name="Sign Up">Sign
										Up</button>
								</fieldset>
							</div>
						</div>
					</form>
					<div class="already-sign-in">
						<p>Already a member? <a href="signin.html">Sign In</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Jquery CDN -->
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

	<!-- Bootstrap js file -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Main js -->
	<script src="js/main.js"></script>

	<script src="js/signup.js"></script>
</body>

</html>
